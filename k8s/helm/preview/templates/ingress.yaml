{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.product.name }}-ingress
spec:
  rules:
    - host: {{ .Values.product.name }}-{{ .Values.product.branch }}-{{ .Values.product.prnumber }}.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.product.name }}
                port:
                  number: 8080
{{- end }}

